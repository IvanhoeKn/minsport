<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Registration</h1>
<form th:method="POST" th:action="@{/sport}" th:object="${person}">

    <div>
        <label for="firstName">Name</label>
        <input th:field="*{firstName}" id="firstName"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    </div>

    <div>
        <label for="secondName">Surname</label>
        <input th:field="*{secondName}" id="secondName"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}">Surname error</div>
    </div>

    <div>
        <label for="phone">Phone</label>
        <input th:field="*{phone}" id="phone"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</div>
    </div>

    <div>
        <label for="loginEmail">Login(Email)</label>
        <input th:field="*{phone}" id="loginEmail"/>
        <div style="color: #ff0000" th:if="${#fields.hasErrors('loginEmail')}" th:errors="*{loginEmail}">
            Login error
        </div>
    </div>

    <div>
        <select th:field="*{status}">
            <option th:value="Participant">Participant</option>
            <option th:value="President">President</option>
            <option th:value="Partner">Partner</option>
            <option th:value="Admin">Admin</option>
        </select>
    </div>
    <div>
        <input type="submit" th:action="@{/sport}" value="Accept"/>
    </div>

</form>
</body>
</html>
