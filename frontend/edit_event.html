<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="basic.css">
	<title>ФСП - редактирование соревнования</title>
</head>
<body>
	<h1>Личный кабинет - редактирование соревнования - Пупкин Вася</h1>
	<a href="account_edit_data.html">Учетные данные</a>
	<a href="account_user.html">События</a>
	<form>
		<div>
			<label for="header">Название</label>
			<input type="text" name="header">
		</div>
		<div>
			<label for="short_desc">Короткое описание (до 128 символов)</label>
			<input name="short_desc">
		</div>
		<div>
			<label for="desc">Описание</label>
			<textarea name="desc"></textarea>
		</div>
		<div>
			<label for="location">Место проведения</label>
			<input name="location">
		</div>
		<div>
			<label for="date_begin">Дата начала</label>
			<input name="date_begin">
		</div>
		<div>
			<label for="date_end">Дата окончания</label>
			<input name="date_end">
		</div>
		<div>
			<label for="manager">Организатор</label>
			<input name="manager">
		</div>
		<div>
			<button type="submit">Сохранить</button>
		</div>
	</form>
</body>
</html>
