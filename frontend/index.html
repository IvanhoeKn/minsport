<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="basic.css">
	<title>ФСР - федерация спортивного программирования России</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark header-bar">
	  <div class="container-fluid">
	    <a class="navbar-brand header_logo" href="#">
	    	<img src="img/header_logo.png" class=header_logo_img>
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Соревнования</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Личный кабинет</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<section class="header-russia">
		<div class="container-main">
			<h1 class="main-title">Федерация спортивного программирования</h1>
		</div>
	</section>

	<section class="contests-section container">
		<div class="container">
			<div class="section-head">
				<ul class="list-unstyled row">
					<li class="col-md"><Всероссийские события></li>
					<a href="" class="col-md" style="text-align: right;"><Все события></a>
				</ul>
			</div>
		</div>
	</section>

	<section class="upcoming_contests">
		<div class="container text-center my-3">
		    <h2 class="font-weight-light">Bootstrap 4 - Multi Item Carousel</h2>
		    <div class="row mx-auto my-auto">
		        <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
		            <div class="carousel-inner w-100" role="listbox">
		                <div class="carousel-item active">
		                    <div class="col-md-4">
		                        <div class="card card-body">
		                            <img class="img-fluid" src="http://placehold.it/380?text=1">
		                        </div>
		                    </div>
		                </div>
		                <div class="carousel-item">
		                    <div class="col-md-4">
		                        <div class="card card-body">
		                            <img class="img-fluid" src="http://placehold.it/380?text=2">
		                        </div>
		                    </div>
		                </div>
		                <div class="carousel-item">
		                    <div class="col-md-4">
		                        <div class="card card-body">
		                            <img class="img-fluid" src="http://placehold.it/380?text=3">
		                        </div>
		                    </div>
		                </div>
		                <div class="carousel-item">
		                    <div class="col-md-4">
		                        <div class="card card-body">
		                            <img class="img-fluid" src="http://placehold.it/380?text=4">
		                        </div>
		                    </div>
		                </div>
		                <div class="carousel-item">
		                    <div class="col-md-4">
		                        <div class="card card-body">
		                            <img class="img-fluid" src="http://placehold.it/380?text=5">
		                        </div>
		                    </div>
		                </div>
		                <div class="carousel-item">
		                    <div class="col-md-4">
		                        <div class="card card-body">
		                            <img class="img-fluid" src="http://placehold.it/380?text=6">
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
		                <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
		                <span class="sr-only">Previous</span>
		            </a>
		            <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
		                <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
		                <span class="sr-only">Next</span>
		            </a>
		        </div>
		    </div>
		    <h5 class="mt-2">Advances one slide at a time</h5>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$('#recipeCarousel').carousel({
		  interval: 10000
		})

		$('.carousel .carousel-item').each(function(){
		    var minPerSlide = 3;
		    var next = $(this).next();
		    if (!next.length) {
		    next = $(this).siblings(':first');
		    }
		    next.children(':first-child').clone().appendTo($(this));
		    
		    for (var i=0;i<minPerSlide;i++) {
		        next=next.next();
		        if (!next.length) {
		        	next = $(this).siblings(':first');
		      	}
		        
		        next.children(':first-child').clone().appendTo($(this));
		      }
		});
	</script>
</body>
</html>
